name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  id-token: write       
  packages: write       

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install and build (TypeScript)
        working-directory: ./app
        run: |
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- GHCR (GitHub Container Registry) ---
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- AWS OIDC -> ECR ---
      - name: Configure AWS credentials (OIDC)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::781530536964:role/github-actions-ecr-push
          aws-region: us-west-2

      - name: Login to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build once, push to both registries
      - name: Build and push image (GHCR + ECR)
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:main
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/learning-api:sha-${{ github.sha }}
